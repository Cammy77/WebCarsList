<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a new car here</title>
<script type="text/javascript">
	function validate(){
		if(document.addForm.brand.value == ""){
			alert("Enter a Brand!");
			document.addForm.brand.focus();
			return false;
		}if(document.addForm.model.value == ""){
			alert("Enter a Model!");
			document.addForm.model.focus();
			return false;
		}else{
			return (true);
		}
	}
</script>
</head>
<body>
	<form action ="addCarServlet" name="addForm" onsubmit="return(validate());" method="post">
		Brand: <input type="text" name="brand">
		Model: <input type="text" name="model">
		<input type="submit" value="Add Vehicle">
	</form><br/>
	<a href="viewAllCarsServlet">View the complete list</a><br/>
	<a href="viewListsServlet">View all car lists</a><br/>
    <a href="addCarsForListServlet">Create a new list</a>
</br>
</html>
